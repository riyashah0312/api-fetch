<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID & Weather Tracker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333, #111);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .card {
            background: #222;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(174, 174, 152, 0.25);
            width: 380px;
            text-align: center;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 35px rgba(219, 219, 155, 0.35);
        }

        h1 {
            font-size: 35px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffdb4d;
            text-shadow: 0 0 8px #ffdb4d;
        }

        h2 {
            color: #ffdb4d;
            margin-bottom: 15px;
        }

        .result p {
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 17px;
            border-left: 4px solid #c1b895;
            transition: 0.2s;
        }

        .result p:hover {
            background: #181818;
            transform: translateX(4px);
        }

        input {
            padding: 12px;
            width: 250px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-top: 20px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #ffdb4d;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ffe680;
        }
    </style>
</head>

<body>

    <h1>COVID & Weather Tracker</h1>

    <div>
        <input type="text" id="country" placeholder="Enter country name">
        <button onclick="searchCountry()">Search</button>
    </div>

    <div class="card">
        <div class="result" id="result">Enter a country above...</div>
    </div>

    <script>
        function searchCountry() {
            let country = document.getElementById("country").value.trim();

            if (country === "") {
                alert("Please enter a country name!");
                return;
            }

            document.getElementById("result").innerHTML = "Loading...";

            fetch(`https://disease.sh/v3/covid-19/countries/${country}?strict=true`)
                .then((res) => res.json())
                .then((data) => {
                    if (data.message) {
                        document.getElementById("result").innerHTML = "Country not found!";
                        return;
                    }

                    getWeather(data.countryInfo.lat, data.countryInfo.long, data);
                })
                .catch(() => {
                    document.getElementById("result").innerHTML = "Error fetching data!";
                });
        }

        function getWeather(lat, lon, covidData) {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
                .then(res => res.json())
                .then(weather => display(covidData, weather))
                .catch(() => {
                    document.getElementById("result").innerHTML = "Error loading weather!";
                });
        }

        function display(covid, weather) {
            let temp = weather.current_weather ? weather.current_weather.temperature : "N/A";

            document.getElementById("result").innerHTML = `
                <h2>${covid.country}</h2>
                <p><b>Temperature:</b> ${temp}Â°C</p>
                <p><b>Total Cases:</b> ${covid.cases.toLocaleString()}</p>
                <p><b>Deaths:</b> ${covid.deaths.toLocaleString()}</p>
                <p><b>Active Cases:</b> ${covid.active.toLocaleString()}</p>
                <p><b>Recovered:</b> ${covid.recovered.toLocaleString()}</p>
            `;
        }
    </script>

</body>

</html>
