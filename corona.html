<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Tracker (Fetch API)</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333, #111);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #222;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(174, 174, 152, 0.25);
            width: 350px;
            text-align: center;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 35px rgba(219, 219, 155, 0.35);
        }

        h1 {
            position: absolute;
            top: 30px;
            font-size: 35px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffdb4d;
            text-shadow: 0 0 8px #ffdb4d;
        }

        h2 {
            color: #ffdb4d;
            margin-bottom: 15px;
        }

        .result p {
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 17px;
            border-left: 4px solid #c1b895;
            transition: 0.2s;
        }

        .result p:hover {
            background: #181818;
            transform: translateX(4px);
        }
    </style>
</head>

<body>

    <h1>COVID-19 Tracker</h1>

    <div class="card">
        <div class="result" id="result">Loading...</div>
    </div>

    <script>
        fetch('https://disease.sh/v3/covid-19/countries/India?strict=true')
            .then((res) => res.json())
            .then((data) => display(data));

        function display(data) {
            let box = document.getElementById("result");
            box.innerHTML = `
                <h2>${data.country}</h2>
                <p>Total Cases: ${data.cases.toLocaleString()}</p>
                <p>Deaths: ${data.deaths.toLocaleString()}</p>
                <p>Active Cases: ${data.active.toLocaleString()}</p>
                <p>Recovered: ${data.recovered.toLocaleString()}</p>
            `;
        }
    </script>

</body>

</html>
